<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col">
      <mat-form-field class="example-full-width">
        <mat-label>Eu preciso</mat-label>
        <input matInput [(ngModel)]="titulo" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field class="example-full-width">
        <mat-label>Notas</mat-label>
        <textarea matInput [(ngModel)]="notas"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Me lembrar em</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="meLembrarEm" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addTask()">Criar</button>
</mat-dialog-actions>
